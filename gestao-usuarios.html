<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/styleG.css">
    <script src="src/js/authScript.js"></script>
</head>
<body>
<div class="user-management-container">
    <h1>Gestão de Usuários</h1>
    <table id="userTable">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Conteúdo da tabela será preenchido pelo script.js -->
        </tbody>
    </table>
    <button id="backHome">Voltar para Home</button>
</div>

<!-- Modal de Edição de Usuário -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Usuário</h2>
        <form id="editUserForm">
            <div class="form-group">
                <label for="editName">Nome</label>
                <input type="text" id="editName" name="editName">
            </div>
            <div class="form-group">
                <label for="editEmail">E-mail</label>
                <input type="email" id="editEmail" name="editEmail">
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./src/js/gestaoUsuarios.js"></script>
</body>
</html>
